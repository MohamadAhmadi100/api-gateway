client_max_body_size 100M;

upstream apigw {
    server 172.16.16.16:8000;
    server 172.16.16.16:8001;
    server 172.16.16.16:8002;
    server 172.16.16.16:8003;
}
upstream apigw-main {
    server 172.16.16.7:8000;
    server 172.16.16.7:8001;
    server 172.16.16.7:8002;
    server 172.16.16.7:8003;
}
server {
    listen 80;
    server_name api.aasood.com;
    location / {
        proxy_pass http://apigw-main/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 50000;
        proxy_connect_timeout 50000;
        proxy_send_timeout 50000;

        if ($request_method = OPTIONS) {
        return 204;
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Max-Age 3600;
        add_header Access-Control-Expose-Headers * always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header Access-Control-Allow-Headers * always;
        }
        if ($request_method = POST) {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Max-Age 3600;
        add_header Access-Control-Expose-Headers * always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header Access-Control-Allow-Headers * always;
        }
        if ($request_method = GET) {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Max-Age 3600;
        add_header Access-Control-Expose-Headers * always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header Access-Control-Allow-Headers * always;
        }
        if ($request_method = PUT) {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Max-Age 3600;
        add_header Access-Control-Expose-Headers * always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header Access-Control-Allow-Headers * always;
        }
        if ($request_method = DELETE) {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Max-Age 3600;
        add_header Access-Control-Expose-Headers * always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header Access-Control-Allow-Headers * always;
        }
    }
}
